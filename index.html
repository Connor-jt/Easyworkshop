<!DOCTYPE html>
<html>
    <head></head>
        <link rel="stylesheet" href="./index.css">
        <script type="module" src="./DEPENDENCIES/Long.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.4.0/dist/protobuf.min.js"></script> -->
        <script type="text/javascript" src="./DEPENDENCIES/protobuf.js"></script>
        <script type="text/javascript" src="./steam_packet_protocols.js"></script>
        <!-- <script type="text/javascript" src="/EXCLUDE/logon_details.js"></script> -->
        <script type="module" src="./main.js"></script>
    </head>
    <body>
        <div id="login_view" class="fullscreen_panel" >
            <div class="login_panel">
                <div class="login_header">
                    <b class="login_header_text">Easy Workshop.</b>
                    <img src="RES/logo_cutout.png" class="longin_logo" alt="logo"></img>
                </div>
                <!-- <img src="RES/logo_opaque.png" class="longin_logo" alt="logo"></img> -->
                <h2>Sign in with Steam</h2>

                <input type="text" id="username" class="block login_field" oninput="login_field_changed();" placeholder="Username.." />
                <input type="password" id="password" class="block login_field" oninput="login_field_changed();" placeholder="Password.." />

                <input type="submit" id="login_submit_button" value="Submit" class="block login_submit" onclick="login_submit();">

                <span class="block login_disclaimer"><span class="login_NOTE">NOTE:</span> Do not enter steam credientals if you do not know what you're doing here.</span>
            </div>
        </div>
        <div id="browser_view" class="fullscreen_panel browser" style="display: none;">
            <div class="scroller" id="browser_scroller">
                <div class="browser_header">
                    <label for="search_field">Game ID</label>
                    <input type="text" id="gameid_field" style="margin-right: 20px;" placeholder="Game ID.." value="105600" />

                    <span id="date_filter_display">[All time]</span>
                    <span onclick="sort_year(-1);" class="browser_date_sort browser_date_skip">&lt;&lt;</span>
                    <span onclick="sort_year( 0);" class="browser_date_sort" id="year_button">Year</span>
                    <span onclick="sort_year( 1);" class="browser_date_sort browser_date_skip browser_date_space">&gt;&gt;</span>
                    <span onclick="sort_mnth(-1);" class="browser_date_sort browser_date_skip">&lt;&lt;</span>
                    <span onclick="sort_mnth( 0);" class="browser_date_sort" id="month_button">Month</span>
                    <span onclick="sort_mnth( 1);" class="browser_date_sort browser_date_skip browser_date_space">&gt;&gt;</span>
                    <span onclick="sort_week(-1);" class="browser_date_sort browser_date_skip">&lt;&lt;</span>
                    <span onclick="sort_week( 0);" class="browser_date_sort" id="week_button">Week</span>
                    <span onclick="sort_week( 1);" class="browser_date_sort browser_date_skip browser_date_space">&gt;&gt;</span>
                    <span onclick="sort_dayy(-1);" class="browser_date_sort browser_date_skip">&lt;&lt;</span>
                    <span onclick="sort_dayy( 0);" class="browser_date_sort" id="day_button">Day</span>
                    <span onclick="sort_dayy( 1);" class="browser_date_sort browser_date_skip browser_date_space">&gt;&gt;</span>
                    
                    <span id="results_display" style="margin-right: 20px;">0 results</span>

                    <label for="search_field">Search</label>
                    <input type="text" id="search_field" style="margin-right: 20px;" placeholder="filter.." />
                    
                    <label for="sort_select">Sort by</label>
                    <select name="sort" id="sort_select">
                        <option value="most_popular">Most Popular</option>
                        <option value="most_subscribed">Most Subscribed</option>
                        <option value="most_recent">Most Recent</option>
                        <option value="last_updated">Last Updated</option>
                        <option value="relevance">Relevance</option>
                    </select>

                    <button onclick="search_run();">run search</button>
                </div>
                <div id="browser_content">
                    <div class="browser_filter_panel"></div>
                    <div class="browser_gallery_panel" id="browser_gallery_view">
                    </div>
                </div>
            </div>
        </div>
        <div id="details_view" class="fullscreen_panel" style="display: none;" >
            <div class="scroller">
                <div class="details_view">
                    <div class="details_content_panel">
                        <img id="details_active_image" class="details_active_image" src="RES/logo_cutout_animated.png"/>
                        <div id="details_gallery">
                            <img class="details_mini_image" src="RES/icon_dl.png"/>
                            <img class="details_mini_image" src="RES/icon_fav.png"/>
                            <img class="details_mini_image" src="RES/logo_cutout.png"/>
                            <img class="details_mini_image" src="RES/logo_opaque.png"/>
                        </div>
                        <div id="details_description">
                            Epic placeholder mod description!!!
                        </div>
                    </div>
                    <div class="details_side_panel" id="details_side_panel">
                        Upvotes: 0
                        Downvotes: 0
                        subscriptions: 0
                        current_subscribers: 0
                        commnents: 0

                    </div>
                </div>
            </div>
            <button class="details_exit_button" onclick="close_details();">GO BACK</button>
        </div>
        <div id="loading_view" class="loading_panel" style="display: none;">
            <img src="RES/logo_cutout_animated.png" class="loader"></img>
        </div>
        <div id="error_view" class="error_panel">
        </div>


    </body>
</html>
